<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Pawsome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/pawsomeLogo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about-us.html">About</a></li>
            <li><a href="feature.html">Services</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-container">
        <h1>Contact Us</h1>
        <p>Have questions? Get in touch with us!</p>
        
        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <h2>Follow Us</h2>
        <div class="social-links">
            <a href="https://www.instagram.com/pawsome.lk.app"><img src="icons/instagram.svg" alt="Instagram"></a>
            <a href="https://www.linkedin.com/company/pawsome-lk/"><img src="icons/linkedIn.svg" alt="LinkedIn"></a>
            <a href="mailto:pawsome469@gmail.com"><img src="icons/gmail.svg" alt="Gmail"></a>
        </div>
        <p>&copy; 2025 Pawsome. All rights reserved.</p>
    </footer>
</body>
