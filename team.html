    <style>
        
        

        /* Fade-in effect for section */
        #team {
            text-align: center;
            padding: 60px 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       

        .team-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 80%;
            margin: auto;
        }

        .team-member {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            font-family: 'Nunito', sans-serif; /* Softer, rounded font */
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;


        }

        /* Profile images with soft shadow */
        .team-member img {
            width: 270px;
            height: 270px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.2);
        }

        /* Hover Effect */
        .team-member:hover img {
            transform: scale(1.1);
            
        }

      
		
		
		
    </style>
</head>
